<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="signUp.css">

  <head>
    <!--title-->
    <title>Sign Up</title>
    <meta charset="utf-8">
  </head>

  <body>

    <header>
        <h1>Create New Account</h1>
    </header>

      <!-- Form -->
    <div class="">
      <form class="signUp" name="signUp" action="signUp.php" onsubmit="return checkPass()" method="post">
        <div class="">
          <div class="">
            <input class="" type="text" name="firstName" placeholder="First name">
          </div>
    
          <div class="">
              <input class="" type="text" name="lastName" placeholder="Last name">
            </div>
        </div>

        <div class="">
          <select class="" name="gender" style="width: 100%;">
            <option value="" disabled selected hidden>Gender</option>
            <option value="Option 1">Male</option>
            <option value="Option 2">Female</option>
          </select>
        </div>
    
        <div class="">
          <div class="">
            <select class="" name="month" style="width: 100%;">
              <option value="" disabled selected hidden>Month</option>
              <option value="Option 1">January</option>
              <option value="Option 2">February</option>
              <option value="Option 3">March</option>
              <option value="Option 4">April</option>
              <option value="Option 5">May</option>
              <option value="Option 6">June</option>
              <option value="Option 7">July</option>
              <option value="Option 8">August</option>
              <option value="Option 9">September</option>
              <option value="Option 10">October</option>
              <option value="Option 11">November</option>
              <option value="Option 12">December</option>
            </select>
          </div>
    
          <div class="">
            <input class="" name="day" type="text" placeholder="Day">
          </div>
    
          <div class="">
            <input class="" name="year" type="text" placeholder="Year">
          </div>
        </div>

        <div class="">
          <input class="" type="text" name="email" placeholder="Email address">
          <p class="notice">Important: it will become your User ID</p>
        </div>
    
        <div class="">
          <input class="" type="text" name="password" placeholder="Password">
        </div>
    
        <div class="">
          <input class="" type="text" name="confirmPass" placeholder="Confirm password">
        </div>
    
        <button class="" type="submit" >Continue</button>
        </form>
    </div>

    <script>
      function checkPass(){
          var x=document.forms["signUp"]["confirmPass"].value;
          var y=document.forms["signUp"]["password"].value;
          if (x!=y ||x==""){
          alert("the confirm password must be same as password!");
          return false;
              }
          }
  </script>

  </body>
</html>
